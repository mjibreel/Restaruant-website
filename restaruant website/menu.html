<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(8, 16, 50, 0.7),rgba(4,9,30,0.7)),url(img/menu\ Back.jpg) no-repeat;
    background-size: cover;
    display: flex;
    margin: 0;
    padding: 0;
}

.menu-container {
    width: 80%;
    max-width: 1200px;
    margin: 50px auto;
    text-align: center;
}

.menu-title {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 40px;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
}

.menu-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.menu-item:hover {
    transform: scale(1.02);
}

.menu-item img {
    width: 120px;
    height: 120px;
    border-radius: 8px;
    object-fit: cover;
}

.item-details {
    flex-grow: 1;
    margin-left: 20px;
    text-align: left;
}

.item-name {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 10px;
}

.item-price {
    font-size: 1.2rem;
    color: #777;
}

@media (max-width: 768px) {
    .menu-item {
        flex-direction: column;
        text-align: center;
    }

    .item-details {
        margin-left: 0;
        margin-top: 10px;
    }

    .menu-item img {
        width: 100%;
        height: auto;
    }
}


    </style>
    </head>
